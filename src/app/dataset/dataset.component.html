<div class="row" style="height: 20vh; ">
  <div class="col">
    <div class="row" style="height: 6vh">
      <div class="col-3">
        <input class="input-field w-100" [(ngModel)]="dataset.headers.name" placeholder="name">
      </div>
    </div>
    <div class="row" style="height: 6vh;">
      <div class="col-3">
        <button class="button-field w-100 h-100" (click)="testDataset(dataset)">Test</button>
      </div>
    </div>
  </div>
</div>
<div class="row" style="height: 70vh; overflow: auto;">
  <div class="col">
    <div class="row" style="height: 30vh">
      <div class="col">
        <div class="row" style="height: 6vh; ">
          <div class="col-6">
            <input class="input-field w-100" [(ngModel)]="newFieldName" placeholder="name">
          </div>
          <div class="col-6">
            <input class="input-field w-100" [(ngModel)]="newFieldPattern" placeholder="pattern">
          </div>
        </div>
        <div class="row" style="height: 6vh; ">
          <div class="col-6">
            <button class="button-field w-100 h-100">Test</button>
          </div>
          <div class="col-6">
            <button class="button-field w-100 h-100" (click)="addField()">add</button>
          </div>
        </div>
        <div class="row" style="height: 20vh; padding: 10px;" *ngFor="let field of dataset.fields | keyvalue">
          <div class="col">
            <div class="row" style="height: 6vh; ">
              <div class="col-6">
                <input class="input-field w-100" [(ngModel)]="field.name" placeholder="name">
              </div>
              <div class="col-6">
                <input class="input-field w-100" [(ngModel)]="field.pattern" placeholder="pattern">
              </div>
            </div>
            <div class="row" style="height: 6vh; ">
              <div class="col-6">
                <button class="button-field w-100 h-100">Test</button>
              </div>
              <div class="col-6">
                <button class="button-field w-100 h-100">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
